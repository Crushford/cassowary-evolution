name: CI

on:
  pull_request:
    branches: [main, first-attempt]
  push:
    branches: [main, first-attempt]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Install Playwright
        run: yarn playwright install --with-deps

      - name: E2E tests (local preview)
        env:
          CI: "true"
        run: |
          set +e
          export DEBUG=pw:browser,pw:webserver
          yarn test:e2e
          EXIT=$?
          if [ -f playwright-webserver.log ]; then
            echo "--- WebServer Log (tail) ---"
            tail -n 200 playwright-webserver.log || true
          fi
          exit $EXIT

      - name: Upload Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload web server log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-webserver-log
          path: playwright-webserver.log
          if-no-files-found: ignore

      - name: Visual regression tests
        env:
          CI: "true"
          STORYBOOK_DISABLE_TELEMETRY: "1"
          PW_LOGLEVEL: debug
        run: |
          set +e
          export DEBUG=pw:browser,pw:webserver
          echo "Node: $(node -v)"
          echo "Yarn: $(yarn -v)"
          echo "PWD: $(pwd)"
          ls -la

          echo "--- Storybook static probe ---"
          yarn build-storybook
          # Serve on a different port to avoid collision with Playwright webServer
          ( serve -s storybook-static -l 29348 2>&1 | tee -a playwright-sb-probe.log & echo $! > .sb_probe.pid ) || true
          sleep 3
          if ! ps -p $(cat .sb_probe.pid) > /dev/null 2>&1; then
            echo "❌ Storybook probe server died immediately"
            tail -n +1 playwright-sb-probe.log || true
            exit 1
          fi
          for i in {1..20}; do
            if curl -fsS http://localhost:29348/iframe.html > /dev/null; then
              echo "✅ Storybook probe responded on 29348"; break
            fi
            echo "⏳ Waiting for Storybook probe… ($i)"; sleep 1
          done
          kill $(cat .sb_probe.pid) || true

          yarn test:visual
          EXIT=$?
          if [ -f playwright-sb-webserver.log ]; then
            echo "--- Storybook WebServer Log (tail) ---"
            tail -n 200 playwright-sb-webserver.log || true
          fi
          if [ -f playwright-sb-probe.log ]; then
            echo "--- Storybook Probe Log (tail) ---"
            tail -n 200 playwright-sb-probe.log || true
          fi
          exit $EXIT

      - name: Upload Storybook Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-storybook-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload Storybook web server log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-sb-webserver-log
          path: playwright-sb-webserver.log
          if-no-files-found: ignore
      - name: Upload Storybook probe log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-sb-probe-log
          path: playwright-sb-probe.log
          if-no-files-found: ignore
