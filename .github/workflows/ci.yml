name: CI

on:
  pull_request:
    branches: [main, first-attempt]
  push:
    branches: [main, first-attempt]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Install Playwright
        run: yarn playwright install --with-deps

      - name: E2E tests (local preview)
        env:
          CI: "true"
        run: |
          set +e
          export DEBUG=pw:browser,pw:webserver
          yarn test:e2e
          EXIT=$?
          if [ -f playwright-webserver.log ]; then
            echo "--- WebServer Log (tail) ---"
            tail -n 200 playwright-webserver.log || true
          fi
          exit $EXIT

      - name: Upload Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload web server log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-webserver-log
          path: playwright-webserver.log
          if-no-files-found: ignore

      - name: Visual regression tests
        run: yarn test:visual
