name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BROWSERS_PATH: '0'

jobs:
  # Quick checks for PRs
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run linting
        run: yarn lint

      - name: Check formatting
        run: yarn format:check

      - name: Type check
        run: yarn tsc --noEmit

      - name: Run unit tests
        run: yarn test

      - name: Build check
        run: yarn build

  # App E2E tests with Chromatic Playwright integration
  visual-checks:
    name: App E2E + Chromatic Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (respect packageManager: yarn@4.9.1)
        run: corepack enable

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright (browsers + system deps)
        run: yarn playwright install --with-deps

      - name: Sanity checks
        run: |
          echo "PWD=$(pwd)"
          node -e "console.log('Node',process.version)"
          node -e "console.log('Resolve chromatic PW:', require.resolve('@chromatic-com/playwright'))"

      - name: Run E2E tests (Playwright starts the app server)
        env:
          CI: "true"
        run: yarn test:e2e

      - name: Upload Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload Chromatic snapshots (Playwright)
        if: success()   # only if tests passed
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: yarn chromatic:pw

  # Storybook visual regression tests
  storybook-visual:
    name: Storybook Visual Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Build Storybook
        run: yarn build-storybook

      - name: Run visual tests
        run: yarn test:visual

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results-pr
          path: |
            test-results/
            playwright-report/
          retention-days: 3

  # Chromatic visual testing for PRs (Storybook)
  chromatic-checks:
    name: Chromatic Storybook Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Storybook
        run: yarn build-storybook

      - name: Run Chromatic tests
        run: yarn chromatic --exit-zero-on-changes
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  # Comment on PR with results
  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [pr-checks, visual-checks, storybook-visual, chromatic-checks]
    if: always()
    steps:
      - name: Comment PR with results
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const issue_number = context.issue.number;
            
            const prChecks = '${{ needs.pr-checks.result }}';
            const visualChecks = '${{ needs.visual-checks.result }}';
            const storybookVisual = '${{ needs.storybook-visual.result }}';
            const chromaticChecks = '${{ needs.chromatic-checks.result }}';

            const getStatus = (result) => {
              switch(result) {
                case 'success': return '✅ Passed';
                case 'failure': return '❌ Failed';
                case 'cancelled': return '⏹️ Cancelled';
                case 'skipped': return '⏭️ Skipped';
                default: return '⏳ Running';
              }
            };

            const comment = `
            ## 🔍 Pull Request Test Results

            | Test Type | Status |
            |-----------|--------|
            | **Code Quality** | ${getStatus(prChecks)} |
            | **App E2E + Chromatic** | ${getStatus(visualChecks)} |
            | **Storybook Visual** | ${getStatus(storybookVisual)} |
            | **Chromatic Storybook** | ${getStatus(chromaticChecks)} |

            ---

            ### 📋 Test Details
            - **Linting**: ESLint checks for code quality
            - **Formatting**: Prettier formatting validation
            - **Type Check**: TypeScript type checking
            - **Unit Tests**: Jest unit test suite
            - **Build Check**: Production build verification
            - **App E2E**: Playwright end-to-end tests with Chromatic snapshots
            - **Storybook Visual**: Playwright visual regression tests for Storybook
            - **Chromatic Storybook**: Storybook visual testing

            Check the [Actions tab](https://github.com/${{ github.repository }}/actions) for detailed logs and artifacts.
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Pull Request Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                issue_number,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: comment
              });
            }
